# Default values for unifi-nvr.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: pducharme/unifi-video-controller
  tag: 3.10.11
  pullPolicy: IfNotPresent

deploymentStrategy:
  type: Recreate

timezone: "UTC"

securityContext:
  allowPrivilegeEscalation: true
  privileged: true
  capabilities:
    add: ["SYS_ADMIN", "DAC_READ_SEARCH"]

podSecurityContext:
  runAsUser: 1001
  runAsGroup: 10000
  fsGroup: 10000

debug: 0

hostNetwork: true

persistence:
  createTmpFS: no
  config:
    enabled: true
    # Optionally specify existingClaim to manually override the PVC to be used for
    # the config directory. If existingClaim is specified, storageClass and size
    # are ignored.
    ## existingClaim: "unifi-nvr-config-pvc"

    # Optionally specify a storage class to be used for the config directory.
    # If not specified and claimName is not specified, the default storage
    # class will be used.
    storageClass: ""

    # subPath: some-subpath

    # The requested size of the volume to be used when creating a
    # PersistentVolumeClaim.
    size: 5Gi
    # Access mode for this volume
    accessMode: ReadWriteOnce

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

probes:
  liveness:
    initialDelaySeconds: 15
    failureThreshold: 5
    timeoutSeconds: 2
  readiness:
    initialDelaySeconds: 15
    failureThreshold: 5
    timeoutSeconds: 2



service:
  type: ClusterIP
  port: 7080

ingress:
  enabled: false
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: unifi-video-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
